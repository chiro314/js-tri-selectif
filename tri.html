<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Tri sélectif</title>
    <meta content="width=device-width, initial-scale=1" name="viewport"/> <!--Responsive-->
    <link rel="stylesheet" href="tri.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="container">
        <div id="div-row" class="row">
            <div class="col-12">
                <h1 id="h1" class="text-center pt-2">S'entraîner au tri sélectif</h1>
                <button id="bt-commencer" type="button" >Commencer</button>             
            </div>
        </div>      
          
        <div class="row" id="div-row-dechet">
            <div class="col-12 text-center" id="div-col-dechet"></div>
        </div>

        <div class="row" id="div-row-poubelles">
            <div class="offset-2 col-2 text-center">
                <img id="poubelle-verte" class="poubelle" src="verre.png" alt="poubelle verte">
                <p>Le verre</p>
            </div>
            <div class="col-2 text-center">
                <img id="poubelle-marron" class="poubelle" src="ordures-menageres-et-dechets-alimentaires.png" alt="poubelle marron">
                <p>Ordures menagères & dechêts alimentaires</p>
            </div>
            <div class="col-2 text-center">
                <img id="poubelle-jaune" class="poubelle" src="emballages-plastique-carton-metal.png" alt="poubelle jaune">
                <p>Emballages plastique, carton, metal.</p>
            </div>
            <div class="col-2 text-center">
                <img id="poubelle-bleue" class="poubelle" src="journaux-magazines.png" alt="poubelle bleue">
                <p>Journaux & magazines</p>
            </div>
        </div>
        <div class="row" id="div-row-message">
            <div class="offset-2 col-8 text-center" id="div-col-message">Cliquez sur le bouton "Commencer"</div>
        </div>
        <div class="row">
            <div class="col-12">
                <button id="bt-continuer" type="button" >Nouveau déchet</button>             
            </div>
        </div>
    </div>
    <script type="text/javascript" src="tri.js"></script>
</body>
</html>
